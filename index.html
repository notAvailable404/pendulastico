<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendulástico!</title>
    <link rel="shortcut icon" href="./icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="simulador_pendulo.js"></script>
    <script src="interface.js"></script>
</head>
<body>
    <section class="controle">
        <h1>Configurações</h1>
        <button class="botao" onclick="location.reload();">Reiniciar</button><br>
        
        <label for="comprimentoSlider">Comprimento</label>
        <input class="slider" id="comprimentoSlider" type="range" min="1" max="500" step="1" oninput="atualizarComprimento(this.value);">
        <span id="comprimentoValor">400</span>
        <br><br>

        <label for="massaSlider">Massa</label><br>
        <input class="slider" id="massaSlider" type="range" min="1" max="100" step="1" oninput="atualizarMassa(this.value);">
        <span id="massaValor">50</span>
        <br><br>

        <label for="gravidadeSlider">Gravidade</label>
        <input class="slider" id="gravidadeSlider" type="range" min="1" max="20" step="0.01" oninput="atualizarGravidade(this.value);">
        <span id="gravidadeValor">9.81</span>
    </section>

    <script>
        function atualizarComprimento(valor) {
            document.getElementById('comprimentoValor').innerText = valor;
            modificarComprimento(valor);
        }
        function atualizarMassa(valor) {
            document.getElementById('massaValor').innerText = valor;
            modificarMassa(valor);
        }
        function atualizarGravidade(valor) {
            document.getElementById('gravidadeValor').innerText = valor;
            modificarGravidade(valor);
        }
    </script>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
